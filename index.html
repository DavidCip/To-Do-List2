<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
         <title>Lista</title>
    </head>
    <body>
        <script src="./script.js" defer></script>
        <section class="todo">
            <h2>To Do List</h2>
            <div class="input">
                <input 
                type="text" 
                class="input-field"
                id="todoInput"
                 placeholder="Add a new to do "
                 />
                 <button class="btn">Add</button>
            </div>
            <ul class="scroll">
                <li id="todoList"></li>
            </ul>
            <div>
                <hr class="counter"/>

                <div class="counter-container">
                <p><span id="counterTask">0</span> total items</p>
                <button id="deleteButton">Delete all</button>
                </div> 
                
            </div>
         
        </section> 
            <footer>
                <div class="footer">
                    <p class="made-by">Made By</p>
                    <p class="author">Murar David</p>
                </div>
            </footer> 
    </body>
</html>
